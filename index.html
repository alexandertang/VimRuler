<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor {
        position: absolute;
        top: 0;
        right: 100;
        bottom: 0;
left: 0;
        width: 50%;
        height: 100%;
    }
    #editor2 {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 100;
        width: 50%;
        height: 100%;
    }

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
<div id="editor2">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>

<script src="./ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./ace-builds/src/keybinding-vim.js" type="text/javascript" charset="utf-8"></script>
<script src="./ace-builds/src/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
<script src="./ace-builds/src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    var editor2 = ace.edit("editor2");
    editor.setTheme("ace/theme/monokai");
    editor.setKeyboardHandler("ace/keyboard/vim");
    editor.getSession().setMode("ace/mode/javascript");
    editor2.setKeyboardHandler("ace/keyboard/vim");
    editor2.getSession().setMode("ace/mode/javascript");
</script>
</body>
</html>
