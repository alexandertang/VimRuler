<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VimRuler</title>
    <style type="text/css" media="screen">
      #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 100;
        width: 50%;
        height: 100%;
      }
      #editor2 { 
        position: absolute;
        top: 0;
        right: 100;
        bottom: 0;
        left: 0;
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div id="editor">function foo(items) {
      var x = "All this is syntax highlighted";
      return x;
      }</div>

    <div id="editor2">function foo(items) {
      test
      gnarles`
      gnarles`
      gnarles`
      gnarles`
      gnarles`
      }</div>
    <script src="./ace-builds/src/ace.js" type="text/javascript" charset="utf-8"</script>
    <script src="./ace-builds/src/keybindings-vim.js" type="text/javascript" charset="utf-8"</script>
    <script>
      var editor = ace.edit("editor");
      var editor2 = ace.edit("editor2");
      editor.setTheme("ace/theme/monokai");
      editor2.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/javascript");
      editor2.getSession().setMode("ace/mode/javascript");
      editor.setKeyBoardHandler("ace/keyboard/vim");
      editor2.setKeyBoardHandler("ace/keyboard/vim");
    </script>
  </body>
</html>
